<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <label>Username: <input type="text" id="signup-username" required></label><br><br>
    <label>Email: <input type="email" id="signup-email" required></label><br><br>
    <label>Password: <input type="password" id="signup-password" required></label><br><br>
    <label>Role:
      <select id="signup-role" required>
        <option value="">Select Role</option>
        <option value="admin">Teacher</option>
        <option value="student">Student</option>
      </select>
    </label><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
