<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Log In - QUIZZERIA</title>
  <link rel="icon" href="resources/favicoon-removebg-preview.png" type="image/x-icon" />
  <link
   href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto&amp;family=Roboto+Mono&amp;display=swap"
   rel="stylesheet"
  />
  <style>
   :root {
    --color-darkest: #003135;
    --color-dark: #024950;
    --color-primary: #0fa4af;
    --color-light: #afdde5;
   }

   body {
    margin: 0;
    font-family: "Roboto", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--color-darkest);
    color: var(--color-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 1rem 4rem;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -webkit-user-select: none;
    user-select: none;
   }

   #form-logo {
    width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 2rem;
    filter: drop-shadow(0 0 8px var(--color-primary));
    border-radius: 0.5rem;
    -webkit-user-select: none;;
    user-select: none;
   }

   h2 {
    font-family: "Pacifico", cursive;
    font-size: 3rem;
    color: var(--color-primary);
    margin-bottom: 2.5rem;
    text-shadow: 0 0 8px var(--color-primary);
    -webkit-user-select: none;;
    user-select: none;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    text-align: center;
   }

   form {
    background-color: var(--color-dark);
    border: 1.5px solid var(--color-primary);
    border-radius: 1rem;
    padding: 3rem 3.5rem;
    box-shadow: 0 6px 20px var(--color-primary);
    max-width: 420px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 2rem;
   }

   label {
    font-weight: 700;
    font-size: 1.15rem;
    color: var(--color-primary);
    -webkit-user-select: none;;
    user-select: text;
    font-family: "Roboto Mono", monospace;
    letter-spacing: 0.05em;
    text-transform: uppercase;
   }

   input[type="text"],
   input[type="password"] {
    padding: 0.85rem 1.25rem;
    font-size: 1.125rem;
    border: 2.5px solid var(--color-primary);
    border-radius: 0.75rem;
    outline-offset: 3px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: "Roboto", sans-serif;
    color: var(--color-light);
    background-color: var(--color-darkest);
    -webkit-user-select: none;;
    user-select: text;
   }

   input[type="text"]::placeholder,
   input[type="password"]::placeholder {
    color: var(--color-light);
    opacity: 0.6;
   }

   input[type="text"]:focus,
   input[type="password"]:focus {
    border-color: var(--color-light);
    box-shadow: 0 0 10px var(--color-primary);
    outline: none;
    background-color: var(--color-dark);
   }

   button[type="submit"] {
    background-color: transparent;
    color: var(--color-primary);
    font-weight: 700;
    font-size: 1.3rem;
    padding: 1rem 0;
    border: 2.5px solid var(--color-primary);
    border-radius: 1rem;
    cursor: pointer;
    box-shadow: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease,
     color 0.3s ease;
    font-family: "Roboto Mono", monospace;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    -webkit-user-select: none;;
    user-select: none;
    text-shadow: none;
   }

   button[type="submit"]:hover,
   button[type="submit"]:focus {
    background-color: var(--color-primary);
    color: var(--color-darkest);
    box-shadow: 0 0 16px var(--color-primary);
    outline: none;
   }

   p {
    margin-top: 2rem;
    font-size: 1rem;
    color: var(--color-light);
    opacity: 0.8;
    text-align: center;
    -webkit-user-select: none;;
    user-select: text;
    font-family: "Roboto", sans-serif;
   }

   p a {
    color: var(--color-primary);
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
   }

   p a:hover,
   p a:focus {
    color: var(--color-light);
    outline: none;
    text-decoration: underline;
   }

   #google-login {
    margin-top: 3rem;
    background-color: var(--color-primary);
    color: var(--color-darkest);
    font-weight: 700;
    font-size: 1.25rem;
    padding: 0.9rem 1.8rem;
    border: none;
    border-radius: 1rem;
    cursor: pointer;
    box-shadow: 0 8px 24px var(--color-primary);
    transition: background-color 0.3s ease, box-shadow 0.3s ease,
     color 0.3s ease;
    font-family: "Roboto Mono", monospace;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    -webkit-user-select: none;;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    max-width: 420px;
    width: 100%;
   }

   #google-login:hover,
   #google-login:focus {
    background-color: var(--color-light);
    color: var(--color-darkest);
    box-shadow: 0 10px 30px var(--color-light);
    outline: none;
   }

   #google-login::before {
    content: "";
    display: inline-block;
    width: 24px;
    height: 24px;
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.15));
   }

   @media (max-width: 480px) {
    #form-logo {
     width: 110px;
     height: 110px;
     margin-bottom: 1.5rem;
    }
    h2 {
     font-size: 2.4rem;
     margin-bottom: 2rem;
    }
    form {
     padding: 2rem 2rem;
    }
    button[type="submit"] {
     font-size: 1.15rem;
     padding: 0.85rem 0;
    }
    #google-login {
     font-size: 1.15rem;
     padding: 0.8rem 1.2rem;
     gap: 0.6rem;
    }
   }
  </style>
 </head>
 <body>
  <img
   alt="QUIZZERIA logo in teal and dark minimalist style"
   id="form-logo"
   loading="lazy"
   src="https://i.pinimg.com/736x/07/d8/a6/07d8a6eb57fff7298e20dd76019c07c7.jpg"
  />
  <h2>WELCOME BACK</h2>
  <form id="login-form" autocomplete="off" novalidate>
   <label for="login-username">USERNAME:</label>
   <input autocomplete="username" id="login-username" name="username" placeholder="Enter username" required="" type="text" />
   <label for="login-password">PASSWORD:</label>
   <input autocomplete="current-password" id="login-password" name="password" placeholder="Enter password" required="" type="password" />
   <button type="submit">LOGIN</button>
  </form>
  <p>
   Don't have an account? <a href="signup.html">Signup here</a>
  </p>
  <button id="google-login" type="button" aria-label="Login with Google">
   Login with Google
  </button>
  <script src="script.js"></script>
 </body>
</html>
